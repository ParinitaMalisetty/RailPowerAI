{% extends 'base.html' %}
{% block content %}
<h2>Scaled Fault Classification</h2>
<form method="post">
  {% csrf_token %}
  <input type="number" step="any" name="Voltage" placeholder="Voltage (V)" required><br>
  <input type="number" step="any" name="Current" placeholder="Current (A)" required><br>
  <input type="number" step="any" name="Temperature" placeholder="Temperature (Â°C)" required><br>
  <input type="number" step="any" name="Vibration" placeholder="Vibration (mm/s)" required><br>
  <input type="number" step="any" name="Speed" placeholder="Speed (km/h)" required><br>
  <button type="submit">Classify Fault</button>
</form>
{% if result %}
  <h3>Result: {{ result }}</h3>
{% endif %}
{% endblock %}
